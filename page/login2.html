<body>
<main>
  <section class="sign-in">
    <div class="box">
      <div class="coursor">
        <h2 class="middle">3lement</h2> 
        <img src="" alt="">
      </div>
      
      <div class="innerbox">
       <div class="formwrap">
        <form action="" id="formBox" method="post">
          <div class="heading">
            <h1>Sign Up</h1>
            <h5>Already have an account</h5>
            <a href="./signup.html" class="toggle">Sign in</a>
          </div>
          <div class="actual-form">
            <div class="inputwrap">
              <input type="text" minlength="8" class="input-fild" autocomplete="off"required>
              <label>Your name</label>
            </div>
            <br>
            <div class="inputwrap">
              <input type="text" minlength="8" class="input-fild" autocomplete="off"required>
              <label>Username</label>
            </div>
            <br>
            <div class="inputwrap">
              <input type="email" minlength="16" class="input-fild" autocomplete="off"required>
              <label>Email</label>
            </div>
            <br>
            <div class="inputwrap">
              <input type="password" minlength="8" class="input-fild" autocomplete="off"required>
              <label>Password</label>
            </div>
            <br>
            <div class="text">
              <input type="checkbox" name="" id=""> I agree with <span>Privacy Policy</span>and <span>Terms of Use</span>
            </div>
          </div>
          <br>
           <a href="./home.html" class="login-btn">Sign up</a>

       </div>
      </div>
